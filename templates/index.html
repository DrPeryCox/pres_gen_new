<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Контента</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4" style="color: #dc3545;">Генератор контента</h1>


                <div class="card theme-card mb-4">
                    <div class="card-header">
                        1. Создать презентацию из JSON
                    </div>
                    <div class="card-body">
                        <p class="card-text">Вставьте JSON с описанием слайдов и получите готовый `.pptx` файл.</p>
                        <form action="/generate-presentation" method="post">
                            <div class="mb-3">
                                <label for="presentation_json" class="form-label">JSON данные:</label>
                                <textarea class="form-control" id="presentation_json" name="presentation_json" rows="10" required>{
    "slides":[
        {
            "title":"Как формулировать цели с методологией SMART на практике",
            "background":"",
            "font_color":[
                0,
                0,
                0
            ],
            "font_size":24,
            "start":0,
            "end":27,
            "left_part":{},
            "center_part":{
                "content":"S.M.A.R.T. — способ описания управленческих целей и задач",
                "bullet_points":[
                ],
                "image":"",
                "font_size":16,
                "font_color":[
                    0,
                    0,
                    0
                ]
            },
            "right_part":{

            }
        },
        {
            "title":"Как расшифровать каждый элемент SMART:",
            "background":"",
            "font_color":[
                0,
                0,
                0
            ],
            "font_size":24,
            "start":27,
            "end":94,
            "left_part":{
                "content":"",
                "bullet_points_header": "Основные принципы:",
                "bullet_points":[
                    "- Specific — цель должна быть ясной и конкретной.",
                    "- Measurable — цель должна иметь критерии для измерения прогресса.",
                    "- Achievable — цель должна быть реалистичной и достижимой."
                ],
                "image":"",
                "font_size":16,
                "font_color":[
                    0,
                    0,
                    0
                ]
            },
            "center_part":{

            },
            "right_part":{
                "content":"",
                "bullet_points_header": "Дополнительные принципы:",
                "bullet_points":[
                    "- Relevant — цель должна быть значимой и соответствовать общим задачам.",
                    "- Time-bound — цель должна иметь четкие сроки выполнения"
                ],
                "image":"",
                "font_size":16,
                "font_color":[
                    0,
                    0,
                    0
                ]
            }
        },
        {
            "title":"5 ключевых мыслей",
            "background":"",
            "font_color":[
                0,
                0,
                0
            ],
            "font_size":24,
            "start":94,
            "end":126,
            "left_part":{
                "content":"",
                "bullet_points_header": "Выводы:",
                "bullet_points":[
                    "SMART — это не просто инструмент, а способ мышления, который помогает структурировать цели.",
                    "Конкретная цель — это половина успеха, так как она дает ясность и направление.",
                    "Измеримость позволяет отслеживать прогресс и вносить коррективы.",
                    "Достижимость цели мотивирует, а нереалистичные цели демотивируют.",
                    "Ограниченность по времени создает чувство срочности и дисциплинирует"
                ],
                "image":"",
                "font_size":16,
                "font_color":[
                    0,
                    0,
                    0
                ]
            },
            "center_part":{

            },
            "right_part":{
                "content":"Какой-то текст небольшой длины",
                "bullet_points":[

                ],
                "image":"",
                "font_size":16,
                "font_color":[
                    0,
                    0,
                    0
                ]
            }
        }
    ]
}</textarea>
                            </div>
                            <button type="submit" class="btn btn-custom-red">Сгенерировать .PPTX</button>
                        </form>
                    </div>
                </div>


                <div class="card theme-card">
                    <div class="card-header">
                        2. Создать видео из презентации
                    </div>
                    <div class="card-body">
                        <p class="card-text">Загрузите файл презентации в формате PDF, видео спикера, а также файл json, описывающий слайды презентации и время их показа в видео</p>
                        <form action="/generate-video" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="json_file" class="form-label">Файл json:</label>
                                <input class="form-control" type="file" id="json_file" name="json_file" accept=".json" required>
                            </div>
                            <div class="mb-3">
                                <label for="presentation_file" class="form-label">Файл презентации (.pdf):</label>
                                <input class="form-control" type="file" id="presentation_file" name="presentation_file" accept=".pdf" required>
                            </div>
                            <div class="mb-3">
                                <label for="video_file" class="form-label">Файл видео (формат TBD):</label>
                                <input class="form-control" type="file" id="video_file" name="video_file" required>
                            </div>
                            <button type="submit" class="btn btn-custom-red">Сгенерировать .MP4</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
